<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header-title">Figuras geometricas</h1>
        <p class="header-description">Calcular area y perimetro de las figuras geometricas</p>    
     </header>

     <!-- Respuesta -->
     <div class="answer">
        <p id="result"></p>
     </div>

     <!-- Seccion cajas -->
     <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>■ Cuadrado ■</h2>
                </div>
                <div class="box-main">
                <p class="box-main__text">¿Cuánto mide cada lado del cuadrado?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="inputSide" 
                id="inputSide"
                placeholder="Ingresar lados">
                <button class="box-main__btn" type="button" id="btnPerimSq">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaSq">Area</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>◄ Triangulo ►</h2>
                </div>
                <div class="box-main">
                <p class="box-main__text">¿Cuánto mide cada lado del triangulo?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="inputSide1" 
                id="inputSide1"
                placeholder="Ingresar lado 1">
                <input 
                class="box-main__input" 
                type="number" 
                name="inputSide2" 
                id="inputSide2"
                placeholder="Ingresar lado 2">
                <input 
                class="box-main__input" 
                type="number" 
                name="inputSide3" 
                id="inputSide3"
                placeholder="Ingresar lado 3">
                <button class="box-main__btn" type="button" id="btnPerimTri">Perimetro</button>
                <p class="box-main__text">¿Cuánto mide la base y la altura?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="inputBase" 
                id="inputBase"
                placeholder="Ingresar base">
                <input 
                class="box-main__input" 
                type="number" 
                name="inputAltura" 
                id="inputAltura"
                placeholder="Ingresar altura">
                <button class="box-main__btn" type="button" id="btnAreaTri">Area</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>• Circulo •</h2>
                </div>
                <div class="box-main">
                <p class="box-main__text">¿Cuánto mide el radio de del circulo?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="inputRadio"  
                id="inputRadio"
                placeholder="Ingresar el radio">
                <button class="box-main__btn" type="button" id="btnPerimCir">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCir">Area</button>
                <button class="box-main__btn" type="button" id="btnDiamCir">Diametro</button>
            </div>
        </div>
     </section>

    
<script src="geometrica.js"></script>
</body>
</html>
